 <!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mehndi Designs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff7f2;
      margin: 0;
      padding: 0;
    }
    header {
      background: #c45a27;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.04);
    }
    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .card p {
      padding: 10px;
      text-align: center;
      font-size: 18px;
      color: #333;
      margin: 0;
      background: #fff2e8;
    }
  </style>
</head>
<body>
  <header>Mehndi Design Gallery</header>  <div class="gallery">
    <div class="card">
      <img src="https://via.placeholder.com/300x300?text=Mehndi+1" alt="Design 1" />
      <p>Traditional Bridal Design</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x300?text=Mehndi+2" alt="Design 2" />
      <p>Arabic Mehndi</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x300?text=Mehndi+3" alt="Design 3" />
      <p>Simple Mehndi</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x300?text=Mehndi+4" alt="Design 4" />
      <p>Modern Floral Design</p>
    </div>
  </div>
</body>
</html>
